<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* existing styles */
        
            /* Add the following lines for the background image slideshow */
            background-image: url('farming.jpg'); /* Replace with the actual paths to your images */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: right center 50px; /* Shift the background image 50 pixels downwards from the center */
            background-repeat: no-repeat; /* Do not repeat the background image */
            animation: slideshow 15s infinite; /* Adjust the duration as needed */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .center {
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .client, .server {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            margin: 10px;
            color: white;
            position: relative;
        }

        .client {
            background-color: rgb(4, 48, 89);
        }

        .server {
            background-color: rgb(5, 104, 38);
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            resize: none;
            margin-bottom: 10px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkblue;
        }

        .icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
        }
    </style>
    <title>ASK TO PROFESSIONAL</title>
</head>
<body>

    <div class="center">
        <div class="title">पेशेवर से पूछें</div>
        <div class="client">
            <h3>किसान A</h3>
            <i class="icon fas fa-user"></i>
            <textarea id="farmer_message" placeholder="यहाँ सवाल पूछें..."></textarea>
            <button onclick="sendMessage()">भेजें</button>
        </div>
    
        <div class="server">
            <h3>पेशेवर</h3>
            <i class="icon fas fa-reply"></i>
            <textarea id="replier_message" placeholder="उत्तर यहाँ प्रकट होगा..." readonly></textarea>
        </div>
    </div>
    

<script>
    function sendMessage() {
        var farmer_message = document.getElementById("farmer_message").value;
        if (farmer_message.toLowerCase() === "hi") {
            document.getElementById("replier_message").value = "Hello! How are you?";
        } else if (farmer_message.toLowerCase() === "what's your name?") {
            document.getElementById("replier_message").value = "My name is John, a knowledgeable replier!";
        } else {
            document.getElementById("replier_message").value = "Received! Let me check and get back to you...";
        }
    }
</script>

</body>
</html>
